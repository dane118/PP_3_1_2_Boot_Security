                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <form class="text-center" id="form-add-new-user">
                                        <div class="form-group">
                                            <strong for="name-new-user" class="text-center">Name</strong>
                                            <br>
                                            <input style="width: 300px" type="text" id="name-new-user"
                                                   class="form-control-center" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <strong for="surname-new-user" class="text-center">Surname</strong>
                                            <br>
                                            <input style="width: 300px" type="text" id="surname-new-user"
                                                   class="form-control-center" placeholder="Surname">
                                        </div>
                                        <div class="form-group">
                                            <strong for="age-new-user" class="text-center">Age</strong>
                                            <br>
                                            <input style="width: 300px" type="number" id="age-new-user"
                                                   class="form-control-center" placeholder="Age">
                                        </div>
                                        <div class="form-group">
                                            <strong for="salary-new-user" class="text-center">Salary</strong>
                                            <br>
                                            <input style="width: 300px" type="number" id="salary-new-user"
                                                   class="form-control-center" placeholder="Salary">
                                        </div>
                                        <div class="form-group">
                                            <strong for="email-new-user" class="text-center">Email</strong>
                                            <br>
                                            <input style="width: 300px" type="email" id="email-new-user"
                                                   class="form-control-center" placeholder="Email">
                                        </div>

                                        <div class="form-group">
                                            <strong for="password-new-user" class="text-center">Password</strong>
                                            <br>
                                            <input style="width: 300px" type="password" id="password-new-user"
                                                   class="form-control-center" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <strong for="role-new-user">Role</strong>
                                            <br>
                                            <select multiple class="form-control-center" id="role-new-user"
                                                    name="selectedRoles" style="width: 300px">
                                            </select>
                                        </div>
                                        <button id="add-user-btn" type="submit" class="btn btn-success" value="Create">
                                            Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>

                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form class="text-center">
<!--                                    <input type="hidden" id="id-edit-user">-->
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="id-edit-user" class="text-center">ID</label>
                                            <input type="text" id="id-edit-user" class="form-control" name="id" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="name-edit-user" class="text-center">Name</label>
                                            <input type="text" id="name-edit-user" class="form-control" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname-edit-user">Surname</label>
                                            <input type="text" id="surname-edit-user" class="form-control" name="surname">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-edit-user">Age</label>
                                            <input type="number" id="age-edit-user" class="form-control" name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="salary-edit-user">Salary</label>
                                            <input type="number" id="salary-edit-user" class="form-control" name="salary">
                                        </div>
                                        <div class="form-group">
                                            <label for="email-edit-user">Email</label>
                                            <input type="email" id="email-edit-user" class="form-control" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password-edit-user">Password</label>
                                            <input type="password" id="password-edit-user" class="form-control" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="selected-roles-user">Role</label>
                                            <select id="selected-roles-user" name="selected-roles-user" multiple="multiple"
                                                    class="form-control">
                                            </select>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                        <input id="edit-button-form" type="submit" class="btn btn-primary"
                                               value="Edit"/>
                                    </div>
                                </form>

                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Salary</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${userAuth.getId()}"></td>
                                    <td th:utext="${userAuth.getName()}"></td>
                                    <td th:utext="${userAuth.getSurname()}"></td>
                                    <td th:utext="${userAuth.getEmail()}"></td>
                                    <td th:utext="${userAuth.getAge()}"></td>
                                    <td th:utext="${userAuth.getSalary()}"></td>
                                    <td>
                                        <span th:each="role : ${userAuth.getRoles()}">
                                            <a th:text="${role.getRole().substring(5)}+' '"></a>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
